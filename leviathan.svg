<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000511;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1920" height="1080" fill="url(#ocean)"/>
  
  <!-- Leviathan body -->
  <path d="M 960 540 Q 800 400, 600 350 T 400 350 Q 200 400, 300 500 T 200 700 Q 400 800, 600 850 T 960 850 Q 1200 800, 1400 700 T 1600 700 Q 1700 600, 1650 500 T 1550 450 Q 1400 400, 1200 450 T 1000 500 Q 900 550, 960 540" 
        fill="#1a1a2e" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- Leviathan head -->
  <ellipse cx="960" cy="450" rx="80" ry="60" fill="#2a2a3e" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="920" cy="440" r="15" fill="url(#glow)"/>
  <circle cx="1000" cy="440" r="15" fill="url(#glow)"/>
  <circle cx="920" cy="440" r="8" fill="#ffffff"/>
  <circle cx="1000" cy="440" r="8" fill="#ffffff"/>
  
  <!-- Teeth -->
  <path d="M 880 460 L 900 480 L 920 460 M 1000 460 L 1020 480 L 1040 460" 
        stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- Fins -->
  <path d="M 300 600 Q 250 650, 200 700 T 150 750 M 1700 600 Q 1750 650, 1800 700 T 1850 750" 
        fill="#0099ff" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
  
  <!-- Tentacles -->
  <path d="M 400 350 Q 350 300, 300 250 T 250 200 M 1520 700 Q 1570 750, 1600 800 T 1650 900" 
        fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
</svg>
